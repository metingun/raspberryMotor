<html lang="tr">
<head>
    <meta content="application/json; charset=UTF-8" http-equiv="content-type">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/dcMotor/src/main/resources/static/css/index.css" rel="stylesheet">
    <script src="/dcMotor/src/main/resources/static/js/index.js"></script>
    <title>DC Motor Control</title>

</head>
<body>
<div class="card blue-grey lighten-5" id="velocitySliderContainer">
    <div class="card-body text-center">
        <h3 class="indigo-text mt-4"><strong>Set your motor velocity</strong></h3>
        <div class="d-flex justify-content-center my-4 pt-3">

            <form class="range-field w-75" id="velocitySlider">
                <input class="border-0" id="velocityValue" type="range" min="0" max="100" onchange="getVelocityValue();"/>
            </form>
            <h3 id="velocityLabel">0</h3>
        </div>

    </div>

</div>
</body>
</html>
